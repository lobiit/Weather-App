<!DOCTYPE html>
<html lang="en">
<body>

        <button onClick="myFunction()">Try it</button>

        <p id="demo"></p>

        <script>
            function myFunction() {
            var txt;
            if (confirm("Press a button!")) {
            txt = "You pressed OK!";
            } else {
            txt = "You pressed Cancel!";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
