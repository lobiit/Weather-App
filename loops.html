<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    let names = ["Lobiit", "Joy", "Nobert"]

    for (let i of names){
      console.log(i)
    }

    for (let step=0; step<5; step++){
      console.log("Walking one step ahead")
    }
    let i = 0;
    do {
      i +=1;
      console.log(i);
    }
    while (i<5);

    let n =0;
    while (n<3){
      n++
      console.log(n)

    }

    let car ={"make":"bentley", "color": "silver-grey", "capacity": 2500}

    for(i in car){
      console.log(i);
    }
  </script>
    <meta charset="UTF-8">
    <title>Loops</title>
</head>

</body>
</html>
